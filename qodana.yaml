version: '1.0'
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
exclude:
  - name: Migrations
    paths:
      - Database/Migrations
  - name: All
    paths:
      - Database/Migrations
dotnet:
  solution: otrAPI.sln
ide: QDNET
failureConditions:
  severityThresholds:
    any: 10 # Total number of problems in all severities
    critical: 1 # Severities
    high: 1
    moderate: 2
    low: 3
    info: 5
