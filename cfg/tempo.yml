stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:      # This configuration will listen on all ports and protocols that tempo is capable of.
    otlp:         # The receivers all come from the OpenTelemetry collector.  More configuration information can
      protocols:  # be found here: https://github.com/open-telemetry/opentelemetry-collector/tree/main/receiver
        grpc:
          endpoint: "tempo:4317"

ingester:
  lifecycler:
    ring:
      replication_factor: 2

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
    metadata_slo:
      duration_slo: 5s
      throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  processor:
    service_graphs:
      enable_virtual_node_label: true
    span_metrics:
    local_blocks:
      filter_server_spans: false

storage:
  trace:
    backend: s3
    wal:
      path: /tmp/tempo/wal
    s3:
      bucket: tempo
      endpoint: minio:9000
      access_key: Iokdj94bNp5YXRyQMsHC
      secret_key: Hqisob9H3uzSxdEMYo9zyQsix8uhRlp41dZCPoi2
      insecure: true
      region: east-us

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]
